<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
    <title>TableTennis</title>
</head>

<body>

    <div class="container">
        <div class="columns">
            <div class="column is-half is-offset-one-quarter">
                <div class="card">
                    <header class="card-header">
                        <p class="card-header-title">卓球得点表</p>
                    </header>
                    <div class="card-content">
                        <div class="content">
                            <h1 class="title is-1"><span id="player1-point">0</span> 対 <span id="player2-point">0</span>
                            </h1>
                            <p class="subtitle">
                                下のボタンを押して得点を管理しよう
                            </p>
                            <label for="select" class="label is-large is-inline">何点先取？</label>
                            <div class="select is-rounded">
                                <select name="select" id="select">
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                    <option value="8">8</option>
                                    <option value="9">9</option>
                                    <option value="10">10</option>
                                    <option value="11" selected>11</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <footer class="card-footer">
                        <button id="player1" class="is-primary button card-footer-item">+1プレイヤー１</button>
                        <button id="player2" class="is-info button card-footer-item">+1プレイヤー2</button>
                        <button id="reset" class="is-danger button card-footer-item">リセット</button>
                    </footer>
                </div>
            </div>
        </div>
    </div>


    <script src="app.js"></script>
</body>

</html>
